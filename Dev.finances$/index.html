<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>dev.finance$</title>
  </head>
  <body>
    <header>
      <h1 id="logo">dev.finances$</h1>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>Entradas</h3>
          <p id="incomeDisplay">R$ 0</p>
        </div>
        <div class="card">
          <h3>Saídas</h3>
          <p id="expenseDisplay">R$ 0</p>
        </div>
        <div class="card total">
          <h3>Total</h3>
          <p id="totalDisplay">R$ 0</p>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="button new" onclick="Modal.toggle()"
          >+ Nova Transação</a
        >

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                id="amount"
                name="amount"
                step="0.01"
                placeholder="0,00"
              />
              <small class="help"
                >Use o sinal de negativo para despesas e vírgula para cassas
                decimais</small
              >
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input
                type="date"
                id="date"
                name="date"
                placeholder="01/01/2021"
              />
              <div class="input-group actions">
                <a onclick="Modal.toggle()" href="#" class="button cancel"
                  >Cancelar</a
                >
                <button>Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="container"><p>dev.finances$</p></footer>
  </body>
</html>
